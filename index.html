<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심플 디데이 위젯</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* 노션 배경과 어우러지도록 투명 처리 */
        }
        .hidden {
            display: none;
        }
        /* date input의 placeholder 색상을 제어하기 위한 스타일 */
        input[type="date"]:not(:valid):before {
            content: "연도-월-일";
            color: #9CA3AF; /* gray-400 */
        }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-100 p-4 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm mx-auto">
        <!-- 디데이 표시 뷰 -->
        <div id="display-view" class="relative text-center p-6 pb-8">
            <div id="dday-content">
                <h2 id="dday-title" class="text-xl sm:text-2xl font-semibold truncate" style="color: inherit;">
                    이벤트를 설정하세요
                </h2>
                <p id="dday-counter" class="text-4xl sm:text-5xl font-bold" style="color: inherit;"></p>
            </div>
            <div id="settings-btn" class="absolute bottom-0 left-0 cursor-pointer p-2 opacity-50 hover:opacity-100 transition-opacity text-gray-500 text-xl font-bold" title="설정">
                ↻
            </div>
        </div>

        <!-- 디데이 설정 뷰 -->
        <div id="setup-view" class="hidden bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-center mb-6 text-gray-900">D-Day</h2>
            <div class="space-y-4">
                <input type="text" id="event-name-input" class="w-full text-center bg-white text-gray-900 border border-gray-300 rounded-lg p-3 h-12 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="이벤트 이름 (예: 생일)">
                <input type="date" id="date-input" class="w-full bg-white text-gray-900 border border-gray-300 rounded-lg p-3 h-12 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center">
                <div class="w-full bg-white rounded-lg p-3 h-12 flex items-center justify-between border border-gray-300">
                    <label for="color-picker" class="text-sm text-gray-900">글자 색상:</label>
                    <input type="color" id="color-picker" class="w-8 h-8 p-0 border-none rounded-md cursor-pointer" style="background-color: transparent;">
                </div>
                <button id="set-btn" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 !mt-6">설정 완료</button>
                 <button id="cancel-btn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg transition-colors duration-200 mt-2">취소</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const displayView = document.getElementById('display-view');
            const setupView = document.getElementById('setup-view');
            const ddayTitle = document.getElementById('dday-title');
            const ddayCounter = document.getElementById('dday-counter');
            const settingsBtn = document.getElementById('settings-btn');
            
            const eventNameInput = document.getElementById('event-name-input');
            const dateInput = document.getElementById('date-input');
            const colorPicker = document.getElementById('color-picker');
            const setBtn = document.getElementById('set-btn');
            const cancelBtn = document.getElementById('cancel-btn');

            let ddayInterval;

            function showSetupView() {
                displayView.classList.add('hidden');
                setupView.classList.remove('hidden');
                // 저장된 값 불러오기
                eventNameInput.value = localStorage.getItem('ddayEventName_simple') || '';
                dateInput.value = localStorage.getItem('ddayTargetDate_simple') || '';
                // 다크모드에 따라 기본 색상 다르게 설정
                const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const defaultColor = isDarkMode ? '#F3F4F6' : '#111827';
                colorPicker.value = localStorage.getItem('ddayColor_simple') || defaultColor;
            }

            function showDisplayView() {
                setupView.classList.add('hidden');
                displayView.classList.remove('hidden');
                updateDday();
            }

            function updateDday() {
                const eventName = localStorage.getItem('ddayEventName_simple');
                const targetDateStr = localStorage.getItem('ddayTargetDate_simple');
                const color = localStorage.getItem('ddayColor_simple');
                
                if (color) {
                    ddayTitle.style.color = color;
                    ddayCounter.style.color = color;
                } else {
                    ddayTitle.style.color = 'inherit';
                    ddayCounter.style.color = 'inherit';
                }

                if (!eventName || !targetDateStr) {
                    ddayTitle.textContent = '이벤트를 설정하세요';
                    ddayCounter.textContent = 'D-DAY';
                    return;
                }
                
                ddayTitle.textContent = eventName;

                const targetDate = new Date(targetDateStr);
                targetDate.setHours(0, 0, 0, 0);

                const now = new Date();
                now.setHours(0, 0, 0, 0);

                const difference = targetDate.getTime() - now.getTime();
                const days = Math.ceil(difference / (1000 * 60 * 60 * 24));

                if (days > 0) {
                    ddayCounter.textContent = `D-${days}`;
                } else if (days === 0) {
                    ddayCounter.textContent = `D-DAY`;
                } else {
                    ddayCounter.textContent = `D+${Math.abs(days)}`;
                }
            }
            
            settingsBtn.addEventListener('click', showSetupView);
            cancelBtn.addEventListener('click', showDisplayView);

            setBtn.addEventListener('click', () => {
                const eventName = eventNameInput.value.trim();
                const dateValue = dateInput.value;
                const colorValue = colorPicker.value;

                if (eventName && dateValue) {
                    localStorage.setItem('ddayEventName_simple', eventName);
                    localStorage.setItem('ddayTargetDate_simple', dateValue);
                    localStorage.setItem('ddayColor_simple', colorValue);
                    showDisplayView();
                } else {
                    if(!eventName) eventNameInput.focus();
                    else if(!dateValue) dateInput.focus();
                }
            });

            // 초기화
            if (localStorage.getItem('ddayTargetDate_simple')) {
                showDisplayView();
                if (ddayInterval) clearInterval(ddayInterval);
                ddayInterval = setInterval(updateDday, 60000); // 1분마다 업데이트
            } else {
                showSetupView();
            }
        });
    </script>
</body>
</html>
