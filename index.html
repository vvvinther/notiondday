<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day 위젯 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Suit';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-display: swap;
        }
        body {
            font-family: 'Suit', sans-serif;
            background-color: transparent;
        }
        .hidden { display: none; }
        .setup-body { background-color: #f3f4f6; }
        .widget-body { background-color: transparent; }
        #generated-url {
            word-break: break-all;
        }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">
    <div id="app-container" class="w-full max-w-sm mx-auto">
        <!-- 디데이 표시 뷰 (URL에 정보가 있을 때만 보임) -->
        <div id="display-view" class="relative text-center p-6">
            <h2 id="d-day-title" class="text-xl sm:text-2xl font-semibold truncate"></h2>
            <p id="d-day-counter" class="text-4xl sm:text-5xl font-bold"></p>
        </div>

        <!-- 위젯 설정 뷰 (URL에 정보가 없을 때만 보임) -->
        <div id="setup-view" class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-center mb-6 text-gray-900">나만의 D-Day 위젯 만들기</h2>
            <div class="space-y-4">
                <input type="text" id="event-name-input" class="w-full text-center bg-white text-gray-900 border border-gray-300 rounded-lg p-3 h-12 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="이벤트 이름 (예: 생일)">
                <input type="date" id="date-input" class="w-full bg-white text-gray-900 border border-gray-300 rounded-lg p-3 h-12 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center">
                <div class="w-full bg-white rounded-lg p-3 h-12 flex items-center justify-between border border-gray-300">
                    <label for="color-picker" class="text-sm text-gray-900">글자 색상:</label>
                    <input type="color" id="color-picker" class="w-8 h-8 p-0 border-none rounded-md cursor-pointer" style="background-color: transparent;" value="#111827">
                </div>
                <!-- 표시 형식 선택 추가 -->
                <div class="w-full bg-white rounded-lg p-3 border border-gray-300">
                    <label class="text-sm text-gray-900 mb-2 block">표시 형식</label>
                    <div class="flex items-center justify-around">
                        <label class="flex items-center text-sm cursor-pointer p-2 rounded-md hover:bg-gray-100">
                            <input type="radio" name="format" value="counter" class="mr-2" checked> D-Day (D±N)
                        </label>
                        <label class="flex items-center text-sm cursor-pointer p-2 rounded-md hover:bg-gray-100">
                            <input type="radio" name="format" value="date" class="mr-2"> 날짜 (Y/M/D)
                        </label>
                    </div>
                </div>
                <button id="generate-btn" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 !mt-6">위젯 링크 생성</button>
            </div>
            <div id="result-view" class="hidden mt-6">
                <h3 class="text-md font-semibold text-gray-800 mb-2">✅ 생성 완료!</h3>
                <p class="text-sm text-gray-600 mb-3">아래 링크를 복사하여 노션에 임베드하세요.</p>
                <div class="bg-gray-100 p-3 rounded-md relative">
                    <p id="generated-url" class="text-sm text-gray-700"></p>
                    <button id="copy-btn" class="absolute top-2 right-2 bg-white hover:bg-gray-200 text-gray-700 text-xs font-bold py-1 px-2 rounded">복사</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const titleParam = params.get('title');
            const dateParam = params.get('date');
            const colorParam = params.get('color');
            const formatParam = params.get('format'); // 형식 파라미터 가져오기

            const displayView = document.getElementById('display-view');
            const setupView = document.getElementById('setup-view');
            const appContainer = document.getElementById('app-container');
            const body = document.body;

            if (titleParam && dateParam) {
                // URL에 정보가 있으면: 위젯 표시 모드
                setupView.classList.add('hidden');
                displayView.classList.remove('hidden');
                body.classList.add('widget-body');
                appContainer.classList.remove('max-w-sm'); // 위젯일 땐 너비 제한 풀기

                const ddayTitle = document.getElementById('d-day-title');
                const ddayCounter = document.getElementById('d-day-counter');

                ddayTitle.textContent = decodeURIComponent(titleParam);
                const color = colorParam ? decodeURIComponent(colorParam) : 'inherit';
                ddayTitle.style.color = color;
                ddayCounter.style.color = color;
                
                if (formatParam === 'date') {
                    // '날짜' 형식일 때
                    const targetDate = new Date(dateParam + 'T00:00:00');
                    const year = targetDate.getFullYear();
                    const month = String(targetDate.getMonth() + 1).padStart(2, '0');
                    const day = String(targetDate.getDate()).padStart(2, '0');
                    ddayCounter.textContent = `${year}/${month}/${day}`;
                    ddayCounter.classList.remove('text-4xl', 'sm:text-5xl');
                    ddayCounter.classList.add('text-3xl', 'sm:text-4xl');
                } else {
                    // 'D-Day' 형식일 때 (기본값)
                    function updateDday() {
                        const targetDate = new Date(dateParam);
                        targetDate.setHours(0, 0, 0, 0);

                        const now = new Date();
                        now.setHours(0, 0, 0, 0);

                        const difference = targetDate.getTime() - now.getTime();
                        const days = Math.ceil(difference / (1000 * 60 * 60 * 24));

                        if (days > 0) {
                            ddayCounter.textContent = `D-${days}`;
                        } else if (days === 0) {
                            ddayCounter.textContent = `D-DAY`;
                        } else {
                            // 날짜가 지난 경우: "Xy Ym" 형식으로 표시 (변경된 부분)
                            const startDate = new Date(dateParam + 'T00:00:00');
                            
                            let years = now.getFullYear() - startDate.getFullYear();
                            let months = now.getMonth() - startDate.getMonth();
                            let daysPassed = now.getDate() - startDate.getDate();

                            if (daysPassed < 0) {
                                months--;
                                daysPassed += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
                            }

                            if (months < 0) {
                                years--;
                                months += 12;
                            }

                            let displayText = '';
                            if (years > 0) {
                                displayText = `${years}y`;
                                if (months > 0) displayText += ` ${months}m`;
                            } else if (months > 0) {
                                displayText = `${months}m`;
                                if (daysPassed > 0) displayText += ` ${daysPassed}d`;
                            } else {
                                displayText = `${daysPassed}d`;
                            }
                            
                            ddayCounter.textContent = displayText;
                            ddayCounter.classList.remove('text-4xl', 'sm:text-5xl');
                            ddayCounter.classList.add('text-3xl', 'sm:text-4xl');
                        }
                    }
                    updateDday();
                    setInterval(updateDday, 60000); // 1분마다 업데이트
                }

            } else {
                // URL에 정보가 없으면: 위젯 생성기 모드
                displayView.classList.add('hidden');
                setupView.classList.remove('hidden');
                body.classList.add('setup-body');

                const eventNameInput = document.getElementById('event-name-input');
                const dateInput = document.getElementById('date-input');
                const colorPicker = document.getElementById('color-picker');
                const generateBtn = document.getElementById('generate-btn');
                const resultView = document.getElementById('result-view');
                const generatedUrl = document.getElementById('generated-url');
                const copyBtn = document.getElementById('copy-btn');

                generateBtn.addEventListener('click', () => {
                    const eventName = eventNameInput.value.trim();
                    const dateValue = dateInput.value;
                    const colorValue = colorPicker.value;
                    const formatValue = document.querySelector('input[name="format"]:checked').value;

                    if (!eventName || !dateValue) {
                        alert('이벤트 이름과 날짜를 모두 입력해주세요!');
                        return;
                    }

                    const baseUrl = window.location.href.split('?')[0];
                    const newUrl = `${baseUrl}?title=${encodeURIComponent(eventName)}&date=${dateValue}&color=${encodeURIComponent(colorValue)}&format=${formatValue}`;
                    
                    generatedUrl.textContent = newUrl;
                    resultView.classList.remove('hidden');
                });

                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(generatedUrl.textContent).then(() => {
                        copyBtn.textContent = '복사됨!';
                        setTimeout(() => { copyBtn.textContent = '복사'; }, 2000);
                    });
                });
            }
        });
    </script>
</body>
</html>
